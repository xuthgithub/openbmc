#
# "ast_adc-*" chip configurations apply to kernel 4.1.
#
chip "ast_adc-isa-0000"
     label in0 "XP12V"
     label in1 "XP5V"
     label in2 "XP3R3V"
     label in3 "XP2R5V"
     label in4 "XP1R2V"
     label in5 "XP1R15V"
     label in6 "XP12V uServer"
     label in7 "VCC XP5V"
     ignore in8
     ignore in9
     ignore in10
     ignore in11
     ignore in12
     ignore in13
     ignore in14
     ignore in15

#
# "ast_adc_hwmon-*" chip configurations apply to kernel 4.18 or higher
# versions. Below are a few differences between kernel 4.1 and 4.18:
#    - the hwmon interface is created by different drivers:
#        * 4.1: "aspeed_adc" driver
#        * 4.18: "iio-hwmon" driver
#    - The channel numbering is different:
#        * 4.1: zero-based
#        * 4.18: index from 1
#    - The compute formula is different:
#        * 4.1: one-on-one mapping between raw and real-world value,
#          because the translation is done in "aspeed_adc" driver.
#        * 4.18: "aspeed_adc" driver exports raw value, "iio-hwmon"
#          driver does "LOG2" translation, and the rest is handled
#          in this sensors.cfg file.
#
chip "ast_adc_hwmon-isa-0000"
     label in1 "XP12V"
     label in2 "XP5V"
     label in3 "XP3R3V"
     label in4 "XP2R5V"
     label in5 "XP1R2V"
     label in6 "XP1R15V"
     label in7 "XP12V uServer"
     label in8 "VCC XP5V"
     compute in1 @*(17.8+2.2)/2.2, (@*2.2)/(17.8+2.2)
     compute in2 @*(3.3+1), @/(3.3+1)
     compute in3 @*(3.3+2.2)/2.2, (@*2.2)/(3.3+2.2)
     compute in4 @*(3.3+3.3)/3.3, (@*3.3)/(3.3+3.3)
     compute in7 @*(17.8+2.2)/2.2, (@*2.2)/(17.8+2.2)
     compute in8 @*(3.3+1), @/(3.3+1)
     ignore in9
     ignore in10
     ignore in11
     ignore in12
     ignore in13
     ignore in14
     ignore in15
     ignore in16

